<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engine Counter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="counter" id="gold-counter">
      Gold
      <div class="value" id="gold-value">3</div>
      <div class="button-container">
        <button id="gold-plus">+</button>
        <button id="gold-minus">-</button>
      </div>
    </div>
    <div class="counter" id="vp-counter">
      Victory Point
      <div class="value" id="vp-value">0</div>
      <div class="button-container">
        <button id="vp-plus">+</button>
        <button id="vp-minus">-</button>
      </div>
    </div>
    <button id="reset-button">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
